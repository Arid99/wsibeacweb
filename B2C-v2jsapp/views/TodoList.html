<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            <input ng-model="newTodoCaption" class="form-control" />
            <span class="input-group-btn">
                <button ng-click="add();" class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="item in todoList">
                    <td>
                        <p ng-hide="item.edit">{{item.Text}}</p>
                        <input ng-show="item.edit" type="text" ng-model="editInProgressTodo.Text" class="form-control" />                        
                    </td>
                    <td>
                        <p ng-hide="item.edit || editingInProgress">
                            <!-- <a ng-click="editSwitch(item)" href="javascript:;">Edit</a> | -->
                            <a ng-click="delete(item.Id)" href="javascript:;">Delete</a></p>
                            <!--<p ng-show="item.edit"><a ng-click="update(item)" href="javascript:;">Save</a> | -->
                            <!--<a ng-click="editSwitch(item)" href="javascript:;">Cancel</a></p> -->                      
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
