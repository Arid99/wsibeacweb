<!DOCTYPE html>
<head>
    <title>hello(adb2c)</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="todoApp" ng-controller="homeCtrl" role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/Home">AADB2C Angular Sample</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/Home') }"><a href="/#!/Home">Home</a></li>
                    <li ng-class="{ active: isActive('/TodoList') }"><a href="/#!/TodoList" ng-show="isOnline()">Todo List</a></li>
                    <!--<li ng-class="{ active: isActive('/UserData') }"><a href="/#!/UserData" ng-show="isOnline()">User</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-link" ng-show="isOnline()" ng-click="logout()">Logout</a></li>
                    <li><a class="btn btn-link" ng-hide="isOnline()" ng-click="login()">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" role="main" style="margin-top: 50px;">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1" style="background-color:azure">
                <div class="page-header">
                    <h1>Todo List</h1>
                </div>
                <p>This sample demonstrates how to take advantage of Hello JS for adding Azure AD B2C authentication to your AngularJS apps.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div ng-view class="panel-body">
                </div>
            </div>
        </div>
    </div>

    <!--BEGIN: Scripts-->
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/hello.all.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/ng-hello.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/homeCtrl.js"></script>
    <script src="scripts/userDataCtrl.js"></script>
    <script src="scripts/todoListSvc.js"></script>
    <script src="scripts/todoListCtrl.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bootbox.min.js"></script>
</body>
